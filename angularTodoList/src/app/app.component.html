<router-outlet></router-outlet>
<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <form (ngSubmit)="addTache()">
    <input type="text" name="title" id="title" placeholder="Nom de la tache..." [(ngModel)]="newTache.title">
    <button type="submit">Ajouter un élément dans la todo list</button>
  </form>
  
</div>

<ul id="myUL">
  <app-item *ngFor="let tache of taches" [tache]="tache"></app-item>
</ul>
